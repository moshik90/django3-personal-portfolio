{% extends 'portfolio/base.html' %}

{% block content %}

    <a href="{% url 'home' %}" class="btn btn-info">Home</a>
    <h1>Hello blog</h1>

    <h2>Moshik has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.discription|truncatechars:100 }}</p>


    {% endfor %}

{% endblock %}
